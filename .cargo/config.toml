[build]
# Target arm64 macOS by default
target = "aarch64-apple-darwin"

[target.aarch64-apple-darwin]
# Optimize for Apple Silicon M4 Max
rustflags = [
    "-C", "target-cpu=native",
    "-C", "target-feature=+neon,+crc",
]

